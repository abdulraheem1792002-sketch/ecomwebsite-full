<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | TrendStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header / Navbar -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Trend<span>Store</span>.</a>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="signin.html" class="nav-link">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Forgot Password Section -->
    <section class="section">
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-title">Forgot Password</h1>
                <p style="text-align: center; margin-bottom: 20px; color: #666;">Enter your email to receive a reset
                    link.</p>
                <form class="auth-form" id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth">Send Reset Link</button>
                </form>
                <div class="auth-footer">
                    <p>Remembered it? <a href="signin.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-col">
                <a href="index.html" class="logo footer-logo">Trend<span>Store</span>.</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 TrendStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth.js" defer></script>
</body>

</html>
